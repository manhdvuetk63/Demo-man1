<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="module2.css">
    <link rel="stylesheet" href="../css/bootstrap.css">
    <link rel="stylesheet" href="../css/jquery-ui.min.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="shortcut icon" href="../Man1/img/icon.png">
    
    <!-- Custom fonts for this template -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
    <link href='https://fonts.googleapis.com/css?family=Kaushan+Script' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Droid+Serif:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700' rel='stylesheet' type='text/css'>
    </head>
    <style type="text/css">
        .scene {
            display: none;
        }
        .figure {
            display: none;
        }
    </style>

<body>
    <div class="bg">
        <div class="uchiru_box">
            <a class="uchiru_head card with_progress" href="../Trangchu/trangchu.html">
                
                    <span>Back</span>
                
            </a>
            <div class="beads-wrapper">
                <div id="progress">
                    <div class="inner_progress">
                        <i class="az_ball_0" id="bead0" style="left: 4px;"></i>
                        <i class="az_ball_1" id="bead1" style="left: 28px;"></i>
                        <i class="az_ball_2" id="bead2" style="left: 52px;"></i>
                        <i class="az_ball_3" id="bead3" style="left: 76px;"></i>
                        <i class="az_ball_4" id="bead4" style="left: 100px;"></i>
                        <i class="az_ball_5" id="bead5" style="left: 124px;"></i>
                    </div>
                </div>
            </div>

            <div class="card_content">
                <div id="board" class="uchiru-place card player-1 script5354 fixed cr">
                    <div class="scene">
                        <div class="condition" style="left: 150px;">Choose the right name for the shape:</div>
                        <div class="figure square_1 square" style=" top: 100px;left: 150px; transform: rotate(0deg); width: 200px; height: 200px;"></div>
                        <div class="figure circle_1 circle" style=" top: 70px; transform: rotate(0deg);"></div>
                        <div class="figure square_2 square" style=" top: 100px;left: 150px; transform: rotate(45deg); width: 200px; height: 200px;"></div>
                        <div class="figure circle_2 circle" style=" top: 70px; transform: rotate(0deg);"></div>
                        <div class="figure square_3 square" style=" top: 100px;left: 150px; transform: rotate(15deg); width: 200px; height: 200px;"></div>
                        <div class="figure square_4 square" style=" top: 100px;left: 150px; transform: rotate(0deg); width: 200px; height: 200px;"></div>
                        <div class="figure circle_3 circle" style=" top: 70px; transform: rotate(0deg);"></div>
                        <div class="figure square_5 square" style=" top: 100px;left: 150px; transform: rotate(30deg); width: 200px; height: 200px;"></div>

                        <div class="stick stick_1"></div>
                        <div class="stick_fly stick_fly_1">
                            <div class="condition_litle" style="top: 20px; left: 113.5px;">square</div>
                            <div class="button-ok button-ok_font_cr button-ok_case_uc button-ok_color_blue userButton userButton_1 pointerhand clickable" style="left: 138.5px;" id="sprite_1">
                                <div class="button-ok__placeholder" style="visibility: hidden;">OK</div>
                                <div class="button-ok__wrong"></div>
                                <div class="button-ok__right"></div>
                                <div class="button-ok__text" style="cursor: pointer;">OK</div>
                            </div>
                        </div>
                        
                        <div class="stick stick_2"></div>
                        <div class="stick_fly stick_fly_2">
                            <div class="condition_litle" style="top: 20px; left: 122.5px;">circle</div>
                            <div class="button-ok button-ok_font_cr button-ok_case_uc button-ok_color_blue userButton userButton_2 pointerhand clickable" style="left: 138.5px;" id="sprite_2">
                                <div class="button-ok__placeholder" style="visibility: hidden;">OK</div>
                                <div class="button-ok__wrong"></div>
                                <div class="button-ok__right"></div>
                                <div class="button-ok__text" style="cursor: pointer;">OK</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="../js/jquery-3.4.1.js"></script>
	<script type="text/javascript" src="../js/popper.min.js"></script>
	<script type="text/javascript" src="../js/bootstrap.js"></script>
    <script src="man2.js"></script>
</body>

</html>
